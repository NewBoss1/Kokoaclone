<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chat w/ BlueYolk - KoKoa Clone</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <!--WiFi-->
      </div>

      <div class="status-bar__column">
        <span>19:47</span>
      </div>

      <div class="status-bar__column">
        <span>140%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--battery-->

        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Lightning-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">
          BlueYolk
        </h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, Dec 22, 2022
      </div>

      <div class="message-row">
        <img src="1.jpg" />
        <div class="message-row__content">
          <span class="message__author">
            RedYolk
          </span>
          <div class="message__info">
            <span class="message__bubble">Hello World!!</span>
            <span class="message__time">12:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row---own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Hello!! Here is my favorite<br />
              world!!</span
            >
            <span class="message__time">12:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <apsn>Your screen is to big...</apsn>
    </div>
    <script src="script.js"></script>
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/3532041ae5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
