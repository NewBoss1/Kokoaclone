<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>More - KoKoa Clone</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-sharp fa-solid fa-wifi"></i>
      <!--WiFi-->
    </div>

    <div class="status-bar__column">
      <span>19:47</span>
    </div>

    <div class="status-bar__column">
      <span>140%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!--battery-->

      <i class="fa-solid fa-bolt-lightning"></i>
      <!--Lightning-->
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="1.jpg" class="user-component__avatar 
          user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">BlueYolk</h4>
          <h6 class="user-component__subtitle">
            010-1234-5678
          </h6>
        </div>
      </div>
      <div class=" user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>

    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i
            class="fa-regular fa-comment fa-2x"></i>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__notifications"></div><i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <apsn>Your screen is to big...</apsn>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://kit.fontawesome.com/3532041ae5.js" crossorigin="anonymous"></script>
</body>

</html>
